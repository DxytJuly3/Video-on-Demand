                              </span>

                           <p v-cloak>
                              {{videos.v_info}}
                           </p>
                        </div>
                        <div class="clearfix spacer"></div>

               <div class="row">
                  <!-- RELATED VIDEOS -->
                  <div class="col-lg-12 col-md-12 col-sm-12 related-videos">
                     <div class="clearfix spacer"></div>
                  </div>

            </div>

      <div id="channels-block" class="container-fluid channels-bg">

      <!-- FOOTER -->

                  <!-- POST -->
                  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">

                  <!-- LINKS -->

                  <div class="col-md-12 text-center">
                     <a href="" class="footer-logo" title="Video Magazine Bootstrap HTML5 template">
                        <img src="img/footer-logo.png" class="img-responsive text-center"

                     <p v-cloak>Copyright &copy; Author by {{author}}</p>
                  </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/jquery-1.12.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/lity.js"></script>
<script>
   $(".nav .dropdown").hover(function () {
      $(this).find(".dropdown-toggle").dropdown("toggle");
   });
</script>
<script>
   // 获取 服务器中的视频
   let video = new Vue({
      el: "#Aod-video",
      data: {
         author: "July.cc",
         videos: {}
      },
      methods: {
         getParam: function(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null
         },
         getVideo: function () {
            var id = this.getParam("id");
            $.ajax({
               url: "/video/" + id,
               type: "get",
               context: this,
               success: function (result, status, xhr) {
                  this.videos = result;
               }
            })
         }
      },
      // success: 
   });
   video.getVideo();
</script>
